    let fileLoaded = {}
    // 2. 异步测试
    const createLabel = (src) => {
        let script = document.createElement('script')
        script.type = 'text/javascript'
        script.src = src
        return script
    }
    const loadFile = (filePath) => {
        return new Promise((resolve, reject) => {
            if (fileLoaded[filePath]) {
               resolve(fileLoaded[filePath])
            }
            import(filePath).then(res => {
                fileLoaded[filePath] = res.default
                resolve(fileLoaded[filePath])
            }).catch(err => {
                console.log(err)
                reject(err)
            })
        })
    }
    function getElementByAttr(tag, dataAttr, dataValue) {
        var aElements = document.getElementsByTagName(tag);
        var aEle = false;
        for(var i = 0; i < aElements.length; i++) {
            if( aElements[i].getAttribute(dataAttr) == dataValue) {
                aEle = true
            }
        }
        return aEle;
    }

    const routes = [
        { path: '/test1', component: () => loadFile('./template.js')},
        { path: '/test2', component: () => loadFile('./template1.js')},
    ]
    // 3. 创建 router 实例，然后传 `routes` 配置
    const router = new VueRouter({
        routes // （缩写）相当于 routes: routes
    })
    const app = new Vue({
        router
    }).$mount('#app');//el是自动挂载，mount是手动挂载（延时）
